<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style_Beta.css">
    <style>
        .mail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 30px 50px;
            background-color: rgb(195, 195, 195);
        }
        .mail input {
            padding: 5px 10px;
            width: 100%;
        }
        .mail button {
            border: none;
            margin: 10px auto;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="" method="post">
            <div class="mail">
                <label for="mail">
                    <h5>Email :</h5>
                </label>
                <input type="email" id="mail" placeholder="Nhập email của bạn...." required>
                <button type="submit" >
                Submit
                </button>
            </div>
            
        </form>
        
    </div>

    <p class="notification"></p>
    <script>
        "{{if .}}"
        $(".notification").html("email da ton tai")
        $(".notification").css("display","block")
        setTimeout(() => {
            $(".notification").html("")
            $(".notification").css("display","none")
        },2000)
        "{{end}}"
    </script>

</body>
</html>
