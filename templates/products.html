<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<a href="/">Admin Page</a>
    <div class="list-products">

        <a href="/new" class="add-new">Add new</a>
        <div style="padding-left: 150px">
            <p>Image</p>
            <p>Name</p>
            <p>Price</p>
            <p>Star</p>
            <p>Discount</p>
            <p>Date</p>
            <p>Sold</p>
            <p>InStock</p>
            <p>Category</p>
        </div>
        {{if .}}
            {{range .}}
                <div>
                    <img src="{{.Image}}">
                    <p>{{.Name}}</p>
                    <p>{{.Price}}</p>
                    <p>{{.Discount}}</p>
                    <p>{{.Star}}</p>
                    <p>{{.Date}}</p>
                    <p>{{.Sold}}</p>
                    <p>{{.InStock}}</p>
                    <p>{{.Category.NameCate}}</p>
                    <a href="/info?id={{.Id}}#" class="fix">Fix</a>
                </div><br>
            {{end}}
        {{end}}
    </div>
</body>
</html>
