<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style_admin.css">
</head>
<body>
    {{if .Id}}
    <div class="back">
        <a href="/info?id={{.Id}}#">Back</a>
    </div>
    <div class="container-sub-color">
        <div class="new-color">
            <form action="/colors?id={{.Id}}#" method="post">
                {{end}}
                Discount:<input type="number" max="1" min="0" step="0.01" name="discount" value="0" required><br>
                Color: <select name="color" id="color">
                    {{range .C}}
                    <option value="{{.Id}}">{{.ColorUrl}}</option>
                    {{end}}
                </select><br>
                <input type="submit"  value="submit">
            </form>
        </div>
        <div class="list-colors">
            {{range .Color}}
            <div class="item-color">
                <p class="pc {{.ColorUrl}}"></p>
                <script>
                    c = document.getElementsByClassName("pc");
                    c[c.length-1].style = "background-color :" + c[c.length-1].classList[1];
                  </script>
                <h3>Discount: {{.Discount}}</h3>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
