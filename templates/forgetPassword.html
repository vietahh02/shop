    <style>

        }

            padding: 5px 10px;

        }

            margin: 10px auto;

        }

        <form action="#" method="post">
            <div class="mail">
                <label for="mail">

                <input type="email" id="mail" placeholder="Nhập email của bạn...." required>
                <button type="submit" >
                Submit

            </div>
            
        </form>
        

    </div>
